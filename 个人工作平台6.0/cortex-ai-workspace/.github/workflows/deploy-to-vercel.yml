name: Deploy to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/cortex-workspace-frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy-to-vercel.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/cortex-workspace-frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend/cortex-workspace-frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend/cortex-workspace-frontend
      run: npm run build

    - name: Copy frontend build to deployment directory
      run: |
        mkdir -p vercel-static
        cp -r frontend/cortex-workspace-frontend/dist/* vercel-static/
        cp frontend/cortex-workspace-frontend/vercel.json vercel-static/
        cp frontend/cortex-workspace-frontend/.env.production vercel-static/

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: vercel-static
        vercel-args: '--prod'